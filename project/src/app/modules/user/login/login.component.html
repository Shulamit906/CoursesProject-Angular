
<div class="container">
    <h2>Login</h2>
    <div class="form-container">
        <form class="login-form" (ngSubmit)="login()">
            <div class="form-field">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" [(ngModel)]="username" name="username" required>
                </mat-form-field>
            </div>
            <div class="form-field">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="password" name="password" required>
                </mat-form-field>
            </div>
            <div fxLayout="column" fxLayoutGap="20px">
                <a (click)="isLecturer = !isLecturer" class="toggle-link">
                    {{ isLecturer ? 'Back to Student' : 'To Lecturer' }}
                </a>
            </div>
            <div *ngIf="isLecturer" class="form-field">
                <mat-form-field appearance="outline">
                    <mat-label>Course name</mat-label>
                    <input matInput type="text" name="coursename" required>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
    </div>
</div>
