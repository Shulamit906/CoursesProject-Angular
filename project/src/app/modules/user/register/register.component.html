
<div class="container">
  <h2 class="title">Register</h2>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="register()">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="name">
          <mat-error *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">This field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Address</mat-label>
          <input matInput type="text" formControlName="address">
          <mat-error *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched">This field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">Invalid email format</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">This field is required</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </form>
    </div>
  </div>
</div>
